server:
  port: 8081
  servlet:
    context-path: /booking-service


spring:
  application:
    name: booking-service
  datasource:
    url: ${DATABASE_URL:jdbc:h2:mem:booking_service_db}
    username: ${DATABASE_USER:sa}
    password: ${DATABASE_PASSWORD:sa}
    driver-class-name: org.h2.Driver
  jpa:
    hibernate:
      ddl-auto: update
    database-platform: org.hibernate.dialect.H2Dialect
  h2:
    console:
      enabled: true
      settings:
        web-allow-others: true


eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/


app:
  jwt:
    secret: mephimephimephimephimephimephimephimephimephimephimephimephimephimephimephimephi
    token-expiration-milliseconds: 3600000 # 1 час в миллисекундах


hotel-management-service:
  api:
    base-url: http://hotel-management-service/hotel-management-service
    timeout: 30000
    retries: 2